<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
</head>
<body>
    <style>
        .color-sliders {
            display: flex;
            flex-direction: column;
            align-items: start;
        }

            .color-sliders label {
                margin-bottom: 10px;
            }
    </style>
    <div class="color-sliders">
        <select id="lineWidthSelect">
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
        </select>
        <label>R: <input type="range" id="redRange" min="0" max="255" value="0"></label>
        <label>G: <input type="range" id="greenRange" min="0" max="255" value="0"></label>
        <label>B: <input type="range" id="blueRange" min="0" max="255" value="0"></label>
        <button id="clearButton">Очистити дошку</button>
    </div>
    <canvas id="drawingCanvas" width="800" height="600" style="border:1px solid #000;"></canvas>
    <div id="colorDisplay" style="width: 50px; height: 50px; border: 1px solid black;"></div>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
